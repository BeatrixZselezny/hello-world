  <body>
	  <div id="customer">
		  <form action="action_page.php" method="post"> 
			  <h3 class="subt" id="subtitle" style="font-size:1.3vw;">Megrendeloi adatok:</h3>
			  <label style="font-size:1vw;">Vezetek nev:</label>
			  <input type="text" name="vname" style="font-size:0.8vw;" placeholder="Adja meg a vezeteknevet" required>
			  <label style="font-size:1vw;">Kereszt nev:</label>
			  <input type="text" name="kname" style="font-size:0.8vw;" placeholder="Adja meg a keresztnevet" required>
			  <label style="font-size:1vw;">E-mail cim:</label>
			  <input type="email" name="email" style="font-size:0.8vw;" placeholder="Adja meg az e-mail cimet" required>
			  <label style="font-size:1vw;">Telefonszam:</label>
			  <input type="tel" name="phone" style="font-size:0.8vw;" placeholder="Adja meg a telefonszamat" required>
			  <h3 class="subt2" id="subtitle1" style="font-size:1.3vw;">Postazasi adatok:</h3>
			  <label style="font-size:1vw;">Telepules nev:</label>
			  <input type="text" name="city" style="font-size:0.8vw;" placeholder="Adja meg a varos nevet" required>
			  <label style="font-size:1vw;">Kozterulet:</label>
			  <input type="text" name="street" style="font-size:0.8vw;" placeholder="Adja meg az utca nevet" required>
			  <label style="font-size:1vw;">Iranyitoszam:</label>
			  <input type="number" name="zipcode" min="1" max="9999" required>
			  <label style="font-size:1vw;">Hazszam:</label>
			  <input type="number" name="hnumber" style="font-size:0.8vw;" required>
			  <label style="font-size:1vw;">Emelet/Lakas:</label>
			  <input type="text" name="floor" style="font-size:0.8vw;" placeholder="Emelet, lakas, ajto" required>
			  <label style="font-size:1vw;">Megjegyzes:</label>
			  <textarea rows="3" cols="13" maxlength="150" name="usrmsg" style="font-size:0.9vw;" placeholder="Megjegyzes:">
			  </textarea>
			  <input type="submit" name="submit" id="submit" style="font-size:1vw;" value="Elkuldes">
		  </form>
